<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signupstyle.css">
</head>
<body>
    <a href="index.html"><h2 id="title">🐝Project:Hive🍯</h2></a>
    <div id="main_div">
        <div>
            <span id="mainTitle">회원가입</span>
            <form id="signupForm">
                <input type="text" id="username" placeholder="아이디" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <input type="password" id="confirmPassword" placeholder="비밀번호 재확인" required>
                <button type="submit" id="Btn">회원가입</button><br>
            </form>
            <span id="already">이미 회원이신가요? <a href="loginex.html" class="login">로그인하기</a></span>
        </div>
    </div>
    <script src="script/signup.js"></script>
</body>
</html>
